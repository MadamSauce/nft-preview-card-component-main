<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<div class="container">
  <article class="center">
    <img src="/images/image-equilibrium.jpg" alt="" >
    <div><img src="/images/icon-view.svg" alt=""></div>
  </article>
  <article>
    <H2>Equilibrium #3429</H2>
    <p>Our Equalibrium collection promotes balance and calm.</p>
  <ul>
    <li> <img src="/images/icon-ethereum.svg" alt="" srcset=""> 0.041 ETH</li>
    <LI> <img src="/images/icon-clock.svg" alt=""> 3 days left</LI>
  </ul>
</article>
<article class="avatar">
  <img src="/images/image-avatar.png" alt="" srcset="">
  <p>Creation of <span> Jules Wyver </span> </p>
</article> 
  

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicole</a>.
  </div>
</body>
</html>
